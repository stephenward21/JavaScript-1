// 1. Find the largest palindrome made from the product of two 3-digit numbers.

function palindromer(x) {
    var pal = parseInt(x.toString().split('').reverse().join(''));

   if (pal === x)
        return true;
    else
        return false;
}

    for (j = i; j < 1000; j++) {

          if( max < product ) { // this is new
            max = product;
            console.log(i + '*' + j + '=' + product);
          }
        }
    }
}



// 2. What is the smallest positive number that is evenly divisible by all of the numbers from 1 to 20?

function getSmallestDivisor(n){
  var i = n;

 // if not 0 then i++
  function checkI(i){
    for (var j = 1; j <= n; j++) {
      // loop 20 % i   where i goes from 1 to 20  must % = 0
      if( i % j !== 0 ){ return false; }
    };
    return true;
  }
  // break loop when n all are 0
  while( !(checkI(i)) ){ i+=n; }
  return i;
}

console.log(getSmallestDivisor(20));
