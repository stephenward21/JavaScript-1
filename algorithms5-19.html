function getRomNum(num){
var digits = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
var romanNums = ['M','CM','D','CD','C','XC','L','XL','X','IX','V','IV','I'];

    for (let i = 0; i < digits.length; i++){
        while(num % digits[i] < num){
            result += romanNums[i];
            num -= digits[i];
        }
    }
    console.log(result);
}
